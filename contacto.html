<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulario de Contacto Mejorado</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  /* Sutil animaci√≥n para inputs y textareas */
  input, textarea {
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  input:focus, textarea:focus {
    border-color: #e6b053; /* amarillo-500 */
    box-shadow: 0 0 8px rgba(214, 151, 42, 0.5);
    outline: none;
  }

  /* Bot√≥n hover y active */
  button:hover {
    background-color: #b45309; /* amarillo-700 */
  }
  button:active {
    background-color: #78350f; /* amarillo-900 */
  }
</style>
</head>
<body class="bg-gradient-to-tr from-yellow-50 via-yellow-100 to-yellow-50 min-h-screen flex items-center justify-center p-4 flex-col">

  <!-- Bot√≥n para volver al men√∫ -->
  <a href="index.html" class="mb-8 px-6 py-3 bg-yellow-500 hover:bg-yellow-600 active:bg-yellow-700 text-white font-bold rounded-lg shadow-lg transition-colors duration-300 focus:outline-yellow-400 focus-visible:ring-2 focus-visible:ring-yellow-400">
    ‚Üê Volver al men√∫ 
  </a>

  <!-- Formulario -->
  <form 
    aria-label="Formulario de contacto mejorado" 
    class="max-w-3xl w-full bg-white rounded-xl shadow-lg p-8 sm:p-12 border border-yellow-200"
    novalidate
  >
    <h2 class="text-yellow-600 text-3xl font-extrabold mb-4 text-center drop-shadow-md">üì¨ Cont√°ctanos</h2>
    <p class="text-yellow-500 text-center mb-8 font-semibold italic">Tu mensaje es importante para nosotros</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
      <label for="nombre" class="flex flex-col text-yellow-700 font-medium">
        Nombre completo <span class="text-red-500">*</span>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej. Mar√≠a Garc√≠a" class="mt-1 rounded-md border border-yellow-300 px-4 py-3 text-yellow-900 placeholder-yellow-400 shadow-sm focus:ring-0" />
      </label>
      <label for="email" class="flex flex-col text-yellow-700 font-medium">
        Correo electr√≥nico <span class="text-red-500">*</span>
        <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" class="mt-1 rounded-md border border-yellow-300 px-4 py-3 text-yellow-900 placeholder-yellow-400 shadow-sm focus:ring-0" />
      </label>
    </div>

    <label for="telefono" class="flex flex-col text-yellow-700 font-medium mb-6">
      Tel√©fono (opcional)
      <input type="tel" id="telefono" name="telefono" placeholder="+34 612 345 678" pattern="^(\+?\d{1,3}[- ]?)?\d{9}$" class="mt-1 rounded-md border border-yellow-300 px-4 py-3 text-yellow-900 placeholder-yellow-400 shadow-sm focus:ring-0" />
      <small class="text-yellow-400 text-xs mt-1">Formato internacional sin espacios, guiones opcionales</small>
    </label>

    <label for="mensaje" class="flex flex-col text-yellow-700 font-medium mb-6">
      Mensaje <span class="text-red-500">*</span>
      <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe aqu√≠ tu mensaje..." class="mt-1 rounded-md border border-yellow-300 px-4 py-3 text-yellow-900 placeholder-yellow-400 shadow-sm resize-none focus:ring-0"></textarea>
    </label>

    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 active:bg-yellow-700 text-white font-bold text-lg rounded-lg py-3 shadow-lg transition-colors duration-300 focus:outline-yellow-400 focus-visible:ring-2 focus-visible:ring-yellow-400">
      Enviar mensaje
    </button>

    <p class="mt-4 text-yellow-600 text-sm text-center italic select-none">* campos obligatorios</p>
  </form>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nombre = form.nombre.value.trim();
      const email = form.email.value.trim();
      const mensaje = form.mensaje.value.trim();

      if (!nombre) {
        alert('Por favor, ingresa tu nombre completo.');
        form.nombre.focus();
        return;
      }
      if (!email) {
        alert('Por favor, ingresa tu correo electr√≥nico.');
        form.email.focus();
        return;
      }
      const emailRegEx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegEx.test(email)) {
        alert('Por favor, ingresa un correo electr√≥nico v√°lido.');
        form.email.focus();
        return;
      }
      if (!mensaje) {
        alert('Por favor, completa el mensaje.');
        form.mensaje.focus();
        return;
      }

      alert('Gracias por contactarnos, ' + nombre + '. En breve responderemos tu mensaje.');
      form.reset();
    });
  </script>
</body>
</html>
